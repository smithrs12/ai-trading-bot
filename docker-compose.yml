version: '3.8'

services:
  ai-trading-bot:
    build: .
    container_name: ai-trading-bot-maximum-profitability
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
    env_file:
      - .env
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
      - ./performance:/app/performance
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

